<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="post.css" />
    <title>Post app</title>
  </head>
  <body>
    <div class="banner"><h2>Create Post</h2></div>
    <div class="main">
      <div>
        <h4>Title</h4>
        <input type="text" name="" id="title" />
      </div>
      <div>
        <h4>Description</h4>
        <textarea name="" id="descri" cols="40" rows="5"></textarea>
      </div>
      <div class="image-list">
        <img
          class="bg-img"
          onclick="selectedImage('images/1-removebg-preview.png')"
          src="images/1-removebg-preview.png" />
        <img
          class="bg-img"
          onclick="selectedImage('images/2-removebg-preview.png')"
          src="images/2-removebg-preview.png" />
        <img
          class="bg-img"
          onclick="selectedImage('images/3-removebg-preview.png')"
          src="images/3-removebg-preview.png" />
        <img
          class="bg-img"
          onclick="selectedImage('images/4-removebg-preview.png')"
          src="images/4-removebg-preview.png" />
        <img
          class="bg-img"
          onclick="selectedImage('images/5-removebg-preview.png')"
          src="images/5-removebg-preview.png" />
        <img
          class="bg-img"
          onclick="selectedImage('images/6-removebg-preview.png')"
          src="images/6-removebg-preview.png" />
      </div>
      <button onclick="post()">Post</button>
    </div>
    <br />
    <div id="posts"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
